<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookVerse – Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body data-page="login">

<header class="main-header">
    <div class="logo">
        <span class="logo-circle">BV</span>
        <span class="logo-text">BookVerse</span>
    </div>

    <nav class="main-nav">
        <a href="index.html" class="active">Login</a>
        <a href="register.html">Register</a>
        <a href="product.html">Books</a>
        <a href="cart.html">Cart</a>
        <a href="about.html">About</a>
        <span id="userStatus"></span>
    </nav>
</header>

<div class="side-ribbon"></div>

<main>
    <section class="container">
        <h2>Login</h2>

        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername">TRN</label>
                <input type="text" id="loginUsername" placeholder="000-000-000" required>
            </div>

            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>
            </div>

            <div id="loginMessage" class="message"></div>

            <button type="submit">Login</button>
            <button type="reset" class="secondary">Clear</button>

            <p><a href="reset.html">Reset Password</a></p>
        </form>
    </section>
</main>

<footer class="main-footer">
    <p>&copy; 2025 BookVerse – Digital Bookstore</p>
</footer>

</body>

</html>
