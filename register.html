<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookVerse – Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body data-page="register">

<header class="main-header">
    <div class="logo">
        <span class="logo-circle">BV</span>
        <span class="logo-text">BookVerse</span>
    </div>

    <nav class="main-nav">
        <a href="index.html">Login</a>
        <a href="register.html" class="active">Register</a>
        <a href="product.html">Books</a>
        <a href="cart.html">Cart</a>
        <a href="about.html">About</a>
    </nav>
</header>

<div class="side-ribbon"></div>

<main>
    <section class="container">
        <h2>Create Account</h2>

        <form id="registerForm">

            <div class="form-group">
                <label>First Name</label>
                <input id="firstName" required>
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input id="lastName" required>
            </div>

            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" id="dob" required>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <select id="gender" required>
                    <option value="">Select</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input id="phone" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label>TRN (000-000-000)</label>
                <input id="trn" required>
            </div>

            <div class="form-group">
                <label>Password (min 8 chars)</label>
                <input type="password" id="password" required>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" required>
            </div>

            <div id="registerMessage" class="message"></div>

            <button type="submit">Register</button>
            <button type="reset" class="secondary">Cancel</button>
        </form>
    </section>
</main>

<footer class="main-footer">
    <p>&copy; 2025 BookVerse – Digital Bookstore</p>
</footer>

</body>

</html>
