<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        /* CSS required for the JavaScript generated content (status messages) */
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            margin-bottom: 15px;
        }

        .message.success {
            background: #1e5631;
            color: #eafaf1;
        }

        .message.error {
            background: #8b1e2d;
            color: #fdecea;
        }

        /* ========== STATISTICS PAGE SPECIFIC STYLES (NEW) ========== */

        /* Wrapper for each invoice summary */
        .invoice-summary {
            background: #171b33;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(79, 209, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .invoice-summary h4 {
            font-size: 15px;
            color: #4fd1ff;
            margin-bottom: 8px;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
            padding-bottom: 5px;
        }
        
        .invoice-summary p {
            font-size: 13px;
            margin-bottom: 3px;
        }

        .invoice-summary strong {
            color: #ffb347;
        }

        .details-table {
            width: 100%;
            margin-top: 10px;
        }
        
        .details-table th, .details-table td {
            font-size: 12px;
            padding: 5px;
            border: none;
            border-bottom: 1px dotted rgba(255, 255, 255, 0.1);
        }

        /* Style for the <details> summary element */
        details summary {
            cursor: pointer;
            font-weight: bold;
            color: #ff4b5c;
            font-size: 13px;
            margin-top: 10px;
            list-style: none; /* Hide default triangle */
        }

        details summary::before {
            content: "â–¶";
            margin-right: 5px;
            transition: transform 0.2s;
            display: inline-block;
        }

        details[open] summary::before {
            content: "â–¼";
        }

    </style>
</head>
