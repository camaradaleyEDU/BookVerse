<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookVerse- Checkout</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body data-page="checkout">

<header class="main-header">
    <div class="logo">
        <span class="logo-mark">BV</span>
        <span class="logo-text">BookVerse</span>
    </div>
    <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="cart.html">Cart</a>
        <a href="checkout.html" class="active">Checkout</a>
        <a href="about.html">About Us</a>

        <span id="userStatus"></span>

    </nav>
</header>

<div class="side-ribbon"></div>

<main>
    <section class="container">
        <h2>Checkout</h2>

        <div id="checkoutSummary"></div>

        <form id="checkoutForm">
            <div class="form-group">
                <label>Full Name</label>
                <input name="customerName" type="text">
            </div>

            <div class="form-group">
                <label>Address</label>
                <input name="address" type="text">
            </div>

            <div class="form-group">
                <label>City</label>
                <input name="city" type="text">
            </div>

            <div class="form-group">
                <label>Amount Being Paid</label>
                <input name="amountPaid" type="number" step="0.01">
            </div>

           
            <button id="btnClearAll" class="danger">Clear All</button>
            <button id="btnCheckout">Checkout</button>
        </form>

        <div id="checkoutMessage" class="message"></div>
    </section>
</main>

<footer class="main-footer">
    <p>&copy; 2025 BookVerse. All rights reserved.</p>
</footer>

</body>
</html>
